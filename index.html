<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="customrange.css"> -->
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>

    <header>
        <h2>Simple, traffic-based pricing</h2>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <section class="range">
        <h3 class="pageview"><span id="output"></span>K Pageviews</h3>
        <div class="slidecontainer">
            <input type="range" min="1" max="200" value="100" class="slider" id="myRange">
        </div>
        <h3 class="rate"><span class="amount">$16.00</span> /month</h3>
        <div class="togglesection">
            <h4>Monthly Billing</h4>
            <div class="toggle">
                <label class="switch">
                    <input type="checkbox">
                    <span class="toggleball round"></span>
                </label>
            </div>
            <h4>Yearly Billing <span class="discount">-25%</span></h4>
            
        </div>
    </section>

    <section class="trial">
        <div>
            <h3><img src="images/icon-check.svg" alt=""> Unlimited websites</h3>
            <h3><img src="images/icon-check.svg" alt=""> 100% data ownership</h3>
            <h3><img src="images/icon-check.svg" alt=""> Email reports</h3>
        </div>

        <button>Start my trial</button>
    </section>

  
   

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aphatheology" target="_blank">aphatheology</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
